workflow: GitHubFlow/v1
mode: ContinuousDeployment
tag-prefix: ''
branches:
  main:
    regex: ^main$
    increment: Minor
  feature:
    regex: features?[/-]
    label: feature
    increment: Minor
  pull-request:
    # Match GitHub/Git refs for pull requests (pull/{number}/merge or pull/{number}/head) 
    regex: ^pull/(?:\d+)(?:/merge|/head)?$
    label: pull-request
    increment: Patch
ignore:
  sha: []
