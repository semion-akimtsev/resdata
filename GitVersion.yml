workflow: GitHubFlow/v1
mode: ContinuousDeployment
tag-prefix: '[vV]?'
branches:
  main:
    regex: ^main$
    increment: Minor
  feature:
    regex: features?[/-]
    increment: Minor
  hotfix:
    regex: hotfix(es)?[/-]
    increment: Patch
  release:
    regex: ^releases?[/-]
    increment: Patch
  pull-request:
    # Match GitHub/Git refs for pull requests (pull/{number}/merge or pull/{number}/head) 
    regex: ^pull/(?:\d+)(?:/merge|/head)?$
    increment: Patch
    label: pre
ignore:
  sha: []
